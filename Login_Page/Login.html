<html>
    <head>
        <title>Login Page for the Website</title>
        <link rel="stylesheet" href="login.css">
    </head>
            <body>
                <div class="hero">
                    <div class="form-box">
                        <div class="button-box">
                            <div id="btn"></div>
                           <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                           <button type="button" class="toggle-btn" onclick="register()">Register</button> 
                        </div>
                    
                    <form id="login" class="input group">
                        <input type="text" class="input-field" placeholder="User Name" required>
                        <input type="text" class="input-field" placeholder="Enter Passaword" required>
                        <input type="checkbox" class="check-box" ><span>Remember Passaword</span>
                        <button type="submit" class="submit-btn">Login</button>
                    </form>
                
                    <form id="register" class="input group">
                        <input type="text" class="input-field" placeholder="User Name" required>
                        <input type="email" class="input-field" placeholder="Email Id" required>
                        <input type="text" class="input-field" placeholder="Enter Passaword" required>
                        <input type="checkbox" class="check-box" ><span>I accept the terms and conditions</span>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
            </div>
            <script>
                var x=document.getElementById("login");
                var y=document.getElementById("register");
                var z=document.getElementById("btn");

                function register(){
                    x.style.left="-550px";
                    y.style.left="50px";
                    z.style.left="110px";
                }

                function login(){
                    x.style.left="50px";
                    y.style.left="450px";
                    z.style.left="0px";
                }

</script>
            </body>
    
</html>
